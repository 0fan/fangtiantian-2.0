<!DOCTYPE html>
<html lang="zh-cmn-Hans" class="_1m2 _bindPhone">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>房天天v2</title>

	<link rel="stylesheet" href="css/light7.min.css">
	<link rel="stylesheet" href="css/ant-iconfont.css">
	<link rel="stylesheet" href="css/app.css">

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/light7.min.js"></script>

</head>
<body>
<div class="page">
	<header class="bar bar-nav">
		<a class="button button-link button-nav pull-left" href="#" data-transition='slide-out'>
			<i class="anticon anticon-left"></i>
		</a>
		<h1 class="title">修改绑定手机</h1>
	</header>
	<div class="content">
		<div class="list-block">
			<div class="list-block">
				<ul>
					<!-- Text inputs -->
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">绑定手机</div>
								<div class="item-input">
									<input type="text" placeholder="请输入手机号码">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">验证码</div>
								<div class="item-input getCode">
									<input type="text" placeholder="请输入验证码">
									<!-- 如果已获取了验证码则此按钮添加“disabled”类和属性 -->
									<button class="button btn-getCode j-getCode">获取验证码</button>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="_padding">
			<a href="#" class="button button-big button-round button-fill">下一步</a>
		</div>
	</div>
</div>
</body>
<script>
$(function(){
	$.init();
	var golbal = {};
	/*验证码总秒数*/
	golbal.count = 60;
	/*验证码计时*/
	golbal.index = 0;
	/*验证码计时器*/
	golbal.timer = null;

	$('.j-getCode').on('click',function(){
		/*发送验证码写在这里*/
		$.toast('验证码已发送');
		$(this).addClass('disabled').attr('disabled',true);
		golbal.index = golbal.count;
		timer();
		golbal.timer = setInterval(timer,1000);
	});

	function timer(){
		if( golbal.index > 0 ){
			$('.j-getCode').text( --golbal.index );
		}else{
			$('.j-getCode').removeClass('disabled').removeAttr('disabled').text('获取验证码');
			clearInterval(golbal.timer);
		}
	}

});
</script>
</html>
