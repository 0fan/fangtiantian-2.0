<script>

$(function(){
	
	$.init();

	$('.j-viewImg').on('click',function(e){
		var wrap = $('<div style="position:absolute;top:0;right:0;bottom:0;left:0;background-color:rgba(0,0,0,.6);z-index:100;overflow:auto;"></div>'),
			src  = $(this).find('img').attr('src'),
			img = new Image();

		img.src = src;
		$(img).css({
			position:'absolute',
			top:0,
			left:0,
			bottom:0,
			right:0,
			margin:'auto'
		}).appendTo(wrap);

		wrap.on('click',function(){
			$(this).hide(); 
		});

		wrap.appendTo('.page-current');
	});

});


</script>
